  <style>
    :root {
      --bg: #ffffff; /* Fundo branco */
      --card-bg: #ffffff;
      --text: #1b1b1b;
      --muted: #5d5d5d;
      --brand: #000000;
      --brand-hover: #28a745;
      --radius: 16px;
      --shadow-sm: 0 2px 10px rgba(0,0,0,.06);
      --shadow-md: 0 10px 25px rgba(0,0,0,.10);
      --container: min(1200px, 92vw);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .lmx-wrapper { display: flex; justify-content: center; padding: 40px 20px; }
    .lmx-container { width: var(--container); }
    .lmx-header { text-align: center; margin-bottom: 40px; }
    .lmx-title { font-size: 28px; font-weight: bold; }
    .lmx-subtitle { font-size: 15px; color: var(--muted); }

    .lmx-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .lmx-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      text-align: center;
      padding: 24px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .lmx-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-md); }

    .lmx-badge {
      background: var(--brand); color: #fff; font-size: 12px; padding: 6px 12px;
      border-radius: 999px; display: inline-block; margin-bottom: 10px;
    }

    .lmx-avatar {
      width: 110px; height: 110px; border-radius: 50%;
      object-fit: cover; object-position: center top;
      margin: 0 auto 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .lmx-name { font-size: 17px; font-weight: bold; margin: 10px 0 4px; }
    .lmx-role { font-size: 14px; color: var(--muted); margin-bottom: 20px; }

    .lmx-button{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      text-decoration:none; color:#fff; background:var(--brand);
      padding:12px 24px; border-radius:999px; font-weight:bold; font-size:14px;
      transition:transform .2s ease-in-out, background-color .2s ease-in-out;
      animation:pulseGreen 2.2s infinite ease-in-out;
    }
    @keyframes pulseGreen{
      0%{transform:scale(1); background-color:var(--brand);}
      50%{transform:scale(1.1); background-color:var(--brand-hover);}
      100%{transform:scale(1); background-color:var(--brand);}
    }
    .lmx-button:hover{ transform:scale(1.1); background:var(--brand-hover); }
